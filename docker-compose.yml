version: '3.8'

services:
  systemic-designer:
    image: ajha2025/systemic-designer-public:v1.4.1
    container_name: systemic-designer
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
